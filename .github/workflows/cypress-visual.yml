name: Cypress Visual Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allows manual run from Actions tab

jobs:
  cypress-visual:
    runs-on: ubuntu-24.04
    permissions:
      contents: write  # Required to push to gh-pages for report deployment
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v7
        with:
          browser: chrome
          env: visualRegressionType=regression

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/snapshots

      - name: Generate HTML report
        run: npm run cy:report

      - name: Upload visual report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-report
          path: cypress/snapshots

      - name: Report summary
        if: always()
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          REPORT_URL="https://${GITHUB_REPOSITORY%%/*}.github.io/${REPO_NAME}/report/visual-report.html"
          echo "## ðŸ“Š Visual Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **Download:** Get the \`visual-report\` artifact â†’ extract â†’ open \`visual-report.html\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **View online:** [Open report](${REPORT_URL}) (enable GitHub Pages: Settings â†’ Pages â†’ Source: GitHub Actions)" >> $GITHUB_STEP_SUMMARY

      - name: Deploy report to GitHub Pages
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cypress/snapshots
          destination_dir: report

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
