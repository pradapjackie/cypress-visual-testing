<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cypress Visual Regression Report</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 24px;
      background: #0f0f0f;
      color: #e0e0e0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #333;
    }
    h1 { margin: 0; font-size: 1.75rem; }
    .summary {
      display: flex;
      gap: 24px;
      font-size: 0.95rem;
    }
    .badge {
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
    }
    .badge.pass { background: #1a472a; color: #4ade80; }
    .badge.fail { background: #4a1a1a; color: #f87171; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #333;
      vertical-align: top;
    }
    th {
      background: #252525;
      font-weight: 600;
      color: #a0a0a0;
    }
    tr.failed { background: rgba(248, 113, 113, 0.08); }
    tr.passed:hover { background: #222; }
    td img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 4px;
      border: 1px solid #333;
      display: block;
    }
    td img.diff-img { border-color: #f87171; }
    .meta { font-size: 0.85rem; color: #888; margin-top: 24px; }
    .slider-container {
      position: relative;
      max-width: 400px;
      overflow: hidden;
      border-radius: 4px;
    }
    .slider-container img {
      max-height: 350px;
    }
    @media (max-width: 768px) {
      th:nth-child(n), td:nth-child(n) { display: block; }
      tr { display: block; margin-bottom: 24px; border: 1px solid #333; border-radius: 8px; padding: 16px; }
      th { display: none; }
      td::before { content: attr(data-label); font-weight: 600; display: block; margin-bottom: 8px; color: #888; }
      td[data-label="Snapshot"]::before { content: "Snapshot"; }
      td[data-label="Baseline"]::before { content: "Baseline"; }
      td[data-label="Actual"]::before { content: "Actual"; }
      td[data-label="Diff"]::before { content: "Diff"; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üñºÔ∏è Cypress Visual Regression Report</h1>
    <div class="summary">
      <span class="badge pass">‚úì 0 passed</span>
      <span class="badge fail">‚úó 3 failed</span>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Snapshot</th>
        <th>Baseline</th>
        <th>Actual</th>
        <th>Diff</th>
      </tr>
    </thead>
    <tbody>
    <tr class="failed">
      <td><strong>homepage-mobile</strong></td>
      <td>
        <img src="base/cypress/e2e/pradappandiyan.cy.js/homepage-mobile.png" alt="Baseline" loading="lazy" />
      </td>
      <td>
        <img src="actual/pradappandiyan.cy.js/cypress/e2e/pradappandiyan.cy.js/homepage-mobile.png" alt="Actual" loading="lazy" />
      </td>
      <td>
        <img src="diff/cypress/e2e/pradappandiyan.cy.js/homepage-mobile.png" alt="Diff" loading="lazy" class="diff-img" />
      </td>
    </tr>
    <tr class="failed">
      <td><strong>homepage-tablet</strong></td>
      <td>
        <img src="base/cypress/e2e/pradappandiyan.cy.js/homepage-tablet.png" alt="Baseline" loading="lazy" />
      </td>
      <td>
        <img src="actual/pradappandiyan.cy.js/cypress/e2e/pradappandiyan.cy.js/homepage-tablet.png" alt="Actual" loading="lazy" />
      </td>
      <td>
        <img src="diff/cypress/e2e/pradappandiyan.cy.js/homepage-tablet.png" alt="Diff" loading="lazy" class="diff-img" />
      </td>
    </tr>
    <tr class="failed">
      <td><strong>homepage-web</strong></td>
      <td>
        <img src="base/cypress/e2e/pradappandiyan.cy.js/homepage-web.png" alt="Baseline" loading="lazy" />
      </td>
      <td>
        <img src="actual/pradappandiyan.cy.js/cypress/e2e/pradappandiyan.cy.js/homepage-web.png" alt="Actual" loading="lazy" />
      </td>
      <td>
        <img src="diff/cypress/e2e/pradappandiyan.cy.js/homepage-web.png" alt="Diff" loading="lazy" class="diff-img" />
      </td>
    </tr>
    </tbody>
  </table>
  <p class="meta">Generated: 2026-02-03T17:17:10.421Z | Run <code>npm run cy:report</code> to regenerate</p>
</body>
</html>
